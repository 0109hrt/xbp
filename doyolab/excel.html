<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>エクセル勉強会</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <link rel="stylesheet" href="css/style.css">
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>エクセル勉強会</h1>
    <div>
        <h2>勉強したこと</h2>
        <div>
            下に引っ張てくれる機能：オートフィル<br>
            数字の列を固定させる機能：絶対参照<br>
            データが何種類あるのかわかる方法：選択した列→データ→重複の削除<br>
            その列に記入されているデータを選択：ctrl + shift + ↓<br>
            種類別のデータの総量：SUMIFS(数えるデータ：データの種類欄：集めたいデータの種類)<br>
            種類別のデータの平均：AVERAGEIFS(数えるデータ：データの種類欄：集めたいデータの種類)<br>



        </div>
    </div>

   

</body>
</html>
