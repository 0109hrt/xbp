        <h2>実験</h2>

        <div>
            ファブラボにある染料にて素材の色染めをおこなった。<br>
            3分ほど染めた結果<br>
            <img src="images/3ver.jpg" width="40%"><br>
        </div>
        <div>
            16分ほど染めた結果<br>
            <img src="images/16ver.jpg" width="40%"><br>
        </div>
        <h3>２．カット<h3>
        <div>
            Scan Cut CM110<br>
            カットできる大きさに限りはあるけど、細かいカットが可能<br>
            <img src="images/scancut.jpg" width="40%"><br>
        </div>
    </div>
