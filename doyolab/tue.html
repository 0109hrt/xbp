                <h2>概要</h2>
                <div>
                    鎌倉には多くの高齢者が住むことから、「高齢者に向けたアイデア商品を創り出したい」といった意見をもとに、なにか身の回りの高齢者で困っている人はいないか意見出しをした。<br>
                    そこで出た意見のひとつが「杖を持ち歩きたがらないため、外に出たがらない。」といったものだった。<br>
